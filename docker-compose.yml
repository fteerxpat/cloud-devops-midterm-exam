services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-service
    ports:
      - "3000:3000"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/demo" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: frontend-service
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    restart: always

networks:
  app-network:
    driver: bridge